# Notes and warnings
notes: |
  These parameters are taken directly from the Hornresp parameter file
  imports/12ndl76_params.txt to enable validation matching.

  CRITICAL: These are DIFFERENT from the datasheet values!
  - Datasheet: BL=20.1, Re=5.3, Le=1.0, Mmd=39.9g
  - Hornresp:  BL=13.9, Re=6.1, Le=1.4, Mmd=67.8g

  The Hornresp values may be:
  1. Measured parameters (not datasheet specs)
  2. Adjusted for Hornresp's modeling methodology
  3. From a different production batch

  Use this driver ONLY for validation against the specific Hornresp
  simulation in imports/12ndl76_sim.txt.

# Literature references
