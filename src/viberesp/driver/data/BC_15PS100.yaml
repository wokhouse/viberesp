name: "BC_15PS100"
manufacturer: "B&C Speakers"
model: "15PS100"
description: "15 inch Subwoofer driver"

# Datasheet specifications (for reference)
datasheet:
  fs: 39  # Hz
  re: 5.2  # Ohms
  qes: 0.47
  qms: 6.0
  qts: 0.43
  vas: 103  # dm³ (103 L)
  sd: 855  # cm²
  eta0: 1.35  # %
  xmax: 8  # mm
  mms: 0.160  # kg (total moving mass)
  bl: 21.2  # T·m
  le: 2  # mH
  ebp: 83  # Hz

# Physical parameters (used for ThieleSmallParameters)
parameters:
  M_md: 0.147  # kg - driver mass only (M_ms - 2×M_rad)
  C_ms: 1.04e-4  # m/N - compliance (from Fs=39Hz, Mms=160g)
  R_ms: 6.53  # N·s/m - mechanical resistance (from Qms=6.0)
  R_e: 5.2  # Ohms - voice coil DC resistance
  L_e: 2.0e-3  # H - voice coil inductance
  BL: 21.2  # T·m - force factor
  S_d: 0.0855  # m² - effective area
  X_max: 0.008  # m - maximum linear excursion

# Notes and warnings
notes: |
  M_md is driver mass only (excludes radiation mass).
  The datasheet Mms=160g, Fs=39Hz, and Vas=103L are consistent when
  using the standard Thiele-Small relationships.

  Calculated from datasheet Mms=160g and Fs=39Hz:
  - C_ms = 1.04e-4 m/N (from Fs² = 1/(4π²·M_ms·C_ms))
  - R_ms = 6.53 N·s/m (from Qms = 2π·Fs·M_ms/R_ms)
  - M_md = 0.147 kg (M_ms - 2×M_rad at 39 Hz)

  Resulting values (match datasheet):
  - Fs ≈ 39 Hz ✓
  - Qes ≈ 0.45 ✓ (datasheet 0.47)
  - Qms ≈ 6.0 ✓
  - Qts ≈ 0.44 ✓ (datasheet 0.43)
  - Vas ≈ 105 L ✓ (datasheet 103 L)

  Radiation mass is calculated internally using Beranek (1954) theory
  to match Hornresp methodology (2× radiation mass for infinite baffle).

# Literature references
literature:
