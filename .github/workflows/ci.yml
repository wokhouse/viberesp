name: CI

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/physics/ -v --cov=src/viberesp/physics --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: physics
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting with black
        run: |
          black --check src/viberesp/physics/ tests/physics/

      - name: Check import sorting with isort
        run: |
          isort --check-only src/viberesp/physics/ tests/physics/

      - name: Run type checking with mypy
        run: |
          mypy src/viberesp/physics/

  type-check:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Type check entire codebase
        run: |
          mypy src/viberesp/

  validate-theoretical:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate against theoretical formulas
        run: |
          pytest tests/physics/test_radiation.py::TestTC_P1_RAD_01 -v
          pytest tests/physics/test_radiation.py::TestTC_P1_RAD_02 -v
          pytest tests/physics/test_radiation.py::TestTC_P1_RAD_03 -v
          pytest tests/physics/test_radiation.py::TestTC_P1_RAD_04 -v

      - name: Verify behavioral physics
        run: |
          pytest tests/physics/test_radiation.py::TestNormalizedImpedance -v
          pytest tests/physics/test_radiation.py::TestEdgeCases -v

  coverage-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check coverage thresholds
        run: |
          pytest tests/physics/ --cov=src/viberesp/physics --cov-fail-under=90

      - name: Generate coverage summary
        if: always()
        run: |
          pytest tests/physics/ --cov=src/viberesp/physics --cov-report=term-missing:skip-covered
