name: Hornresp Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run validation tests
        run: |
          pytest tests/validation/ -v --tb=short

      - name: Check regression
        run: |
          pytest tests/validation/test_regression.py::test_regression_no_degradation -v

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: tests/reports/
          if-no-files-found: ignore

  synthetic-cases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test all synthetic cases
        run: |
          pytest tests/validation/test_synthetic_cases.py -v

      - name: Test individual cases (for debugging)
        run: |
          pytest tests/validation/test_synthetic_cases.py::test_synthetic_case_validation -k case1 -v

  regression-summary:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate improvement tracking report
        run: |
          pytest tests/validation/test_regression.py::test_regression_improvement_tracking -v -s

      - name: Print baseline summary
        run: |
          python -c "
          import json
          from pathlib import Path
          baseline_path = Path('tests/fixtures/baselines/current.json')
          with open(baseline_path) as f:
              data = json.load(f)
          print('\\n' + '='*60)
          print('BASELINE METRICS SUMMARY')
          print('='*60)
          for case_id, metrics in data['test_cases'].items():
              print(f'{case_id:<30} RMSE: {metrics[\"rmse\"]:.3f}  Corr: {metrics[\"correlation\"]:.4f}')
          print('='*60)
          "
